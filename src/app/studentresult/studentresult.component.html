

<nav class=" bg-dark">
    <div class="container-fluid">
        <div class="shifting">
        <h2 style="color:coral ;">Result Management Application</h2>
    </div>
        <div class="d-flex">

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Result</h1>

                    <p style="color:red; font-family:cursive; padding-right:2.98in;">* fields are mandatory</p>
                    <hr />
                </div>



                <form [formGroup]="studentresultsearch" (ngSubmit)="studentresultform()">


                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Roll Number <span class="star"> * </span>
                        </label>
                        <input formControlName="Rollno" placeholder="Enter Roll Number" type="number"
                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Date of Birth <span class="star"> * </span>
                        </label>
                        <input formControlName="DOB" placeholder="Enter DOB" type="date" class="form-control"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                    </div>

                    <button  type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Search</button>&nbsp;
                    <a (click)="Back()" type="button" class="btn btn-warning">Back</a>
                   
                </form>
          

            </div>
        </div>
    </div>
</div>
